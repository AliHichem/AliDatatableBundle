language: php

php:
  - 5.3
  - 5.4
  - 5.5  
  - 5.6  
  - 7.0  
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm
    
  fast_finish: true
  include:
    - php: 5.3
      env: SYMFONY_VERSION='2.3.*' COMPOSER_FLAGS="--prefer-lowest" SYMFONY_DEPRECATIONS_HELPER=weak
    - php: 5.4
      env: SYMFONY_VERSION='2.4.*' COMPOSER_FLAGS="--prefer-lowest" SYMFONY_DEPRECATIONS_HELPER=weak
    - php: 5.5
      env: SYMFONY_VERSION='2.7.*' COMPOSER_FLAGS="--prefer-lowest" SYMFONY_DEPRECATIONS_HELPER=weak
    - php: 5.6
      env: SYMFONY_VERSION='2.8.*'
    - php: 7.0
      env: SYMFONY_VERSION='2.8.*'
    - php: 7.0
      env: SYMFONY_VERSION='3.0.*'
  
before_install:
  - composer self-update
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require --dev --no-update symfony/symfony=$SYMFONY_VERSION; fi
  
install: composer update --prefer-dist --no-interaction $COMPOSER_FLAGS

script:
  - phpunit --coverage-text
  
notifications:
